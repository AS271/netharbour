# configuration file for MAC Accounting plugin

# HTTP unauthenticated proxy support for ASN whois lookup connectivity
proxy_support = 0
proxy_address = http://xxxx.xx.xx:8080

# statically add ASN lookup description for fqdn. Three options:
# 1. enable ASN lookup and be happy with the description it pulls.
# 2. enable ASN lookup, but enumerate static overrides for specific entries (e.g. fqdn's that don't adhere to asXXXX.sub.domain)
# 3. do not enable ASN lookup, enumerate all entries manually
# format as follows...
asn_desc_override = 0
rs2.sub.domain = route server 2
# .
# .
